<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone </title>
  <link rel="stylesheet" href="style.css" />

  <!-- link tag for google icons and fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- CDN of tailwind css -->
  <!-- This allows developers to use Tailwind CSS in HTML files without installing it in the project. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- script for including jquery. we will use jquery to load a html file in other file. -->
  <!-- To achieve a React-like structure in HTML, this approach enables developers to use a component-based structure -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <script>
    // using jquery to load html files in index.html
    $(function () {
      $("#includeNavbarLanding").load("navbar.html");
      $("#includeNewMusicCardsLanding").load("cards.html");
      $("#includeTrendingCardsLanding").load("cards.html");
      $("#includeArtistsCardsLanding").load("artists.html");
      $("#includePopularCardsLanding").load("cards.html");
      $("#footerLanding").load("footer.html");
      $("#heroPage").load("hero.html");
    });
  </script>

  <!-- Navbar -->
  <header id="includeNavbarLanding" class="text-gray-600 bg-green-100 body-font z-10 "></header>
  <!-- Navbar -->


  <!-- Hero page -->
  <div id="heroPage"
    class="h-72 py-12 [100vw] bg-green-700 flex justify-center items-center text-white overflow-hidden text-xl"></div>
  <!-- Hero page -->


  <!-- New music playlists -->
  <div class="flex flex-col py-12">
    <h2 class="px-5 m-2">New music playlists</h2>
    <div id="includeNewMusicCardsLanding" class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"></div>
  </div>
  <!-- New music playlists -->


  <!-- Trending Playlists -->
  <div class="flex flex-col py-12">
    <h2 class="px-5 m-2">Trending</h2>
    <div id="includeTrendingCardsLanding" class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"></div>
  </div>
  <!-- Trending Playlists -->


  <!-- Artists  -->
  <div class="flex flex-col py-12">
    <h2 class="px-5 m-2">Artists</h2>
    <div id="includeArtistsCardsLanding" class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"></div>
  </div>
  <!-- Artists  -->


  <!-- Popular Playlists -->
  <div class="flex flex-col py-12">
    <h2 class="px-5 m-2">Popular Release by artists</h2>
    <div id="includePopularCardsLanding" class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"></div>
  </div>
  <!-- Popular Playlists -->


  <!-- Footer -->
  <footer id="footerLanding" class="text-gray-600 body-font"></footer>
  <!-- Footer -->

</body>

</html>
