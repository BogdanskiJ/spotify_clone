<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- link tag for google icons and fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- CDN of tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- script for including jquery. we will use jquery to load a html file in other file. -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
      // using jquery to load html files in index.html
      $(function () {
        $("#includeNavbarLanding").load("navbar.html");
      });
    </script>

    <!-- Navbar -->
    <header
      id="includeNavbarLanding"
      class="text-gray-600 bg-green-100 body-font z-10"
    ></header>
    <!-- Navbar -->

    <!-- Music Player -->
    <div class="container">
      <div class="flex flex-col justify-centerm items-center py-12">
        <img
          class="lg:h-50 md:h-50 w-50 object-cover object-center p-5"
          src="https://dummyimage.com/720x400"
          alt="blog"
        />
        <audio id="audio" >
        </audio>
        <div id="controls">
          <div class="audio-track w-[150px] h-[10px] bg-gray-500">
            <div class="timeBar w-[0px] h-[10px] bg-green-700"></div>
          </div>
          <button class="play">Play</button>
          <button class="pause">Pause</button>
          <button class="prev">&#60;prev</button>
          <button class="next">next&#62;</button>
        </div>
      </div>
    </div>
    <!-- Music Player -->

    <script src="musicPlayer.js"></script>
  </body>
</html>
