<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- link tag for google icons and fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CDN of tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- script for including jquery. we will use jquery to load a html file in other file. -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      
    ></script>
    <script>
      // using jquery to load html files in index.html
      $(function () {
        $("#includeNavbarLanding").load("navbar.html");
        $("#includeNewMusicCardsLanding").load("cards.html");
        $("#includeTrendingCardsLanding").load("cards.html");
        $("#includeArtistsCardsLanding").load("artists.html");
        $("#includePopularCardsLanding").load("cards.html");
        $("#footerLanding").load("footer.html");
        $("#heroPage").load("hero.html");
      });
    </script>
  </head>
  <body>
    <script>
      // using jquery to load html files in musicPlayer.html
      $(function () {
        $("#includeNavbarMusicPlayer").load("navbar.html");
        $("#footerMusicPlayer").load("footer.html");
      });
    </script>

    <!-- Navbar -->
    <header
      id="includeNavbarMusicPlayer"
      class="text-gray-600 bg-green-100 body-font z-10"
    ></header>
    <!-- Navbar -->

    <!-- Music Player -->
    <div class="container">
      <div class="flex flex-col justify-center items-center py-12">
        <!-- Audio Details -->
        <div class="audioDetails flex flex-col p-4 relative">
          <img
            class="lg:h-50 md:h-50 w-50 object-cover object-center p-2"
            src="https://dummyimage.com/720x400"
            alt="blog"
          />
          <div class="flex items-center relative">
            <div class="audioTitle p-2 ">title</div>
            
            <div class=" absolute  right-0 top-0 "> 
            <!-- Karaoke Button -->
            <button class="karaoke material-icons w-1/4 text-blue-500 mr-1">mic</button>
          
            <!-- Like Button -->
            <button class="like material-icons w-1/4 text-green-500 mr-1">thumb_up</button>
            
            
          
            <!-- Hamburger Menu with Dropdown List -->
            <div class="dropdown inline-block relative mr-1">
              <button class="hamburger material-icons text-gray-600">menu</button>
              <div class="dropdown-content absolute hidden bg-white border shadow-md mt-2 py-2">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Item 1</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Item 2</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Item 3</a>
              </div>
            </div>
            </div>
           
          </div>
          
          
          
        </div>
        <!-- Audio Details -->

        <!-- Audio Element -->
        <audio
          id="audio"
          src="Resources/Songs-Raza/Heartbreak-Anniversary.mp3"
        ></audio>
        <!-- Audio Element -->

        <!-- Controls -->
        <div id="controls">
          <!-- Audio Time Tracker -->
          <div class="timeTracker flex justify-between">
            <div class="currentTimeAudio">1</div>
            <div class="totalTimeAudio">2</div>
          </div>
          <!-- Audio Time Tracker -->

          <!-- Progress Bar -->
          <div
            class="audio-track w-[150px] h-[10px] bg-gray-500 cursor-pointer"
          >
            <div class="timeBar w-[0px] h-[10px] bg-green-700"></div>
          </div>
          <!-- Progress Bar -->

          <!-- Button controls -->
          <div class="buttonControls flex justify-center items-center h-[5vh]">
            <button class="prev  material-symbols-outlined w-1/4">skip_previous</button>
            <div
              class="play_pause flex justify-center items-center transition-opacity duration-500 ease-in-out w-1/4"
            >
              <button class="play material-symbols-outlined  ">play_arrow</button>
              <button class="pause material-symbols-outlined hidden   ">
                pause
              </button>
            </div>
            <button class="next material-symbols-outlined  w-1/4 ">skip_next</button>
          </div>
          <!-- Button controls -->



        </div>
        <!-- Controls -->
      </div>
    </div>
    <!-- Music Player -->

    <!-- New music playlists -->
    <div class="flex flex-col py-12">
      <h2 class="px-5 m-2">Popular Playlist By Artist</h2>
      <div
        id="includeNewMusicCardsLanding"
        class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"
      ></div>
    </div>
    <!-- New music playlists -->


    <!-- Trending Playlists -->
    <div class="flex flex-col py-12">
      <h2 class="px-5 m-2">Trending</h2>
      <div
        id="includeTrendingCardsLanding"
        class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"
      ></div>
    </div>
    <!-- Trending Playlists -->


    <!-- Artists  -->
    <div class="flex flex-col py-12">
      <h2 class="px-5 m-2">Popular songs by Artist</h2>
      <div
        id="includeArtistsCardsLanding"
        class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"
      ></div>
    </div>
    <!-- Artists  -->


    <!-- Popular Playlists -->
    <div class="flex flex-col py-12">
      <h2 class="px-5 m-2">Popular Release by artists</h2>
      <div
        id="includePopularCardsLanding"
        class="text-gray-600 body-font container px-5 mx-auto overflow-x-auto"
      ></div>
    </div>
    <!-- Popular Playlists -->

    <!-- Footer -->
    <footer id="footerMusicPlayer" class="text-gray-600 body-font"></footer>
    <!-- Footer -->


    <!-- Script tag for our musicPlayer.js -->
    <script src="musicPlayer.js"></script>
    <!-- Script tag for our musicPlayer.js -->
  </body>
</html>
